name: Build-IPA-unsigned
on:
  workflow_dispatch:
  push:
    branches: [ main, master ]

jobs:
  build:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Select Xcode 16
        run: |
          set -e
          CANDIDATE=$(ls -d /Applications/Xcode*16*.app 2>/dev/null | head -n1)
          if [ -z "$CANDIDATE" ]; then
            echo "Xcode 16 no encontrado"; xcodebuild -version; exit 1
          fi
          sudo xcode-select -s "$CANDIDATE/Contents/Developer"
          xcodebuild -version
      - name: Install XcodeGen
        run: brew install xcodegen
      - name: Generate Xcode project
        run: xcodegen generate --spec project.yml
      - name: Build (no signing)
        run: |
          set -e
          xcodebuild             -project TeamsWeb.xcodeproj             -scheme TeamsWeb             -configuration Release             -sdk iphoneos             -destination 'generic/platform=iOS'             BUILD_DIR=$PWD/build             CODE_SIGNING_ALLOWED=NO CODE_SIGNING_REQUIRED=NO CODE_SIGNING_IDENTITY=""             clean build
      - name: Determine .app path
        id: ap
        run: |
          set -e
          SETTINGS=$(mktemp)
          xcodebuild -project TeamsWeb.xcodeproj -scheme TeamsWeb -configuration Release -sdk iphoneos -showBuildSettings > "$SETTINGS"
          APP_DIR=$(grep -m1 " TARGET_BUILD_DIR =" "$SETTINGS" | sed -E 's/.*= //')
          WRAPPER=$(grep -m1 " WRAPPER_NAME =" "$SETTINGS" | sed -E 's/.*= //')
          APP_PATH="$APP_DIR/$WRAPPER"
          if [ ! -d "$APP_PATH" ]; then
            echo "❌ No se encontró $APP_PATH"; find build -name "TeamsWeb.app" -maxdepth 8 -type d -print; exit 1
          fi
          echo "APP_PATH=$APP_PATH" >> "$GITHUB_OUTPUT"
      - name: Prepare IPA
        run: |
          set -e
          APP_PATH="${{ steps.ap.outputs.APP_PATH }}"
          rm -rf Payload
          mkdir -p Payload
          /usr/bin/ditto "$APP_PATH" "Payload/TeamsWeb.app"
          /usr/bin/ditto -c -k --sequesterRsrc --keepParent Payload TeamsWeb-unsigned.ipa
          unzip -t TeamsWeb-unsigned.ipa
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: TeamsWeb-unsigned
          path: TeamsWeb-unsigned.ipa
